<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d9d9d9"/>
      <stop offset="50%" stop-color="#a0a0a0"/>
      <stop offset="100%" stop-color="#7b7b7b"/>
    </linearGradient>
    
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffff99"/>
      <stop offset="50%" stop-color="#ffbb33"/>
      <stop offset="100%" stop-color="#ff8800"/>
    </linearGradient>
    
    <linearGradient id="weldPoolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff8800"/>
      <stop offset="50%" stop-color="#cc5500"/>
      <stop offset="100%" stop-color="#883300"/>
    </linearGradient>
    
    <linearGradient id="fluxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cc9966"/>
      <stop offset="100%" stop-color="#996633"/>
    </linearGradient>
    
    <filter id="arcGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#222"/>
    </marker>
  </defs>
  
  <!-- Main Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Stick Welding (SMAW) Process</text>
  
  <!-- Equipment Section -->
  <g transform="translate(150, 140)">
    <!-- Power Source -->
    <rect x="-100" y="-50" width="100" height="120" rx="5" ry="5" fill="#4488cc" stroke="#333" stroke-width="2"/>
    <rect x="-90" y="-40" width="80" height="20" rx="2" ry="2" fill="#222" stroke="#666"/>
    <circle cx="-50" cy="10" r="10" fill="#ff4444"/>
    <circle cx="-50" cy="40" r="15" fill="#333" stroke="#666"/>
    <text x="-50" y="-5" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">POWER</text>
    <text x="-50" y="-60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Welding Machine</text>
    
    <!-- Electrode Holder -->
    <rect x="100" y="-40" width="60" height="25" rx="5" ry="5" fill="#333" stroke="#111"/>
    <rect x="160" y="-35" width="25" height="15" rx="2" ry="2" fill="#333" stroke="#111"/>
    <rect x="185" y="-45" width="10" height="35" rx="2" ry="2" fill="#222" stroke="#111"/>
    <text x="130" y="-50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Electrode Holder</text>
    
    <!-- Electrode -->
    <line x1="193" y1="-10" x2="240" y2="50" stroke="#888" stroke-width="7" stroke-linecap="round"/>
    <line x1="193" y1="-10" x2="210" y2="10" stroke="#888" stroke-width="7" stroke-linecap="round"/>
    <line x1="210" y1="10" x2="240" y2="50" stroke="url(#fluxGradient)" stroke-width="10" stroke-linecap="round"/>
    <text x="245" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start">Electrode</text>
    <text x="245" y="15" font-family="Arial, sans-serif" font-size="10" text-anchor="start">Core Wire</text>
    <text x="245" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="start">Flux Coating</text>
    
    <!-- Ground Clamp -->
    <rect x="60" y="130" width="40" height="20" rx="5" ry="5" fill="#333" stroke="#111"/>
    <path d="M 60 140 L 50 130 L 50 150 L 60 140" fill="#333" stroke="#111"/>
    <path d="M 100 140 L 110 130 L 110 150 L 100 140" fill="#333" stroke="#111"/>
    <text x="80" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Ground Clamp</text>
    
    <!-- Cables -->
    <path d="M 0 10 C 50 10, 70 30, 70 60 C 70 90, 90 110, 80 130" fill="none" stroke="#333" stroke-width="8"/>
    <path d="M 0 50 C 20 50, 40 60, 60 80 C 80 100, 100 90, 120 100 C 140 110, 160 60, 180 -10" fill="none" stroke="#333" stroke-width="8"/>
    <text x="20" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Ground Lead</text>
    <text x="120" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Electrode Lead</text>
  </g>
  
  <!-- Welding Process Section -->
  <g transform="translate(550, 300)">
    <!-- Base Metal -->
    <rect x="-150" y="0" width="300" height="30" fill="url(#metalGradient)" stroke="#444" stroke-width="2"/>
    
    <!-- Arc -->
    <ellipse cx="0" cy="-15" rx="15" ry="20" fill="url(#arcGradient)" filter="url(#arcGlow)" opacity="0.9"/>
    <path d="M 0 -15 C -5 -5, 5 -25, 10 -15 C 15 -5, -5 -25, -10 -15 Z" fill="yellow" opacity="0.8"/>
    
    <!-- Electrode Tip -->
    <line x1="0" y1="-35" x2="0" y2="-15" stroke="#888" stroke-width="7" stroke-linecap="round"/>
    <rect x="-5" y="-35" width="10" height="20" fill="#cc9966" stroke="#996633" stroke-width="1"/>
    
    <!-- Weld Pool -->
    <ellipse cx="0" cy="0" rx="25" ry="10" fill="url(#weldPoolGradient)" stroke="#662200" stroke-width="1"/>
    
    <!-- Slag -->
    <path d="M -20 0 Q 0 5 20 0 Q 10 15 -10 15 Z" fill="#333" opacity="0.7"/>
    
    <!-- Shielding Gas/Vapor -->
    <path d="M -15 -25 Q -25 -40 -35 -30 Q -30 -45 -20 -50 Q -10 -45 -15 -25 Z" fill="#cccccc" opacity="0.4"/>
    <path d="M 15 -25 Q 25 -40 35 -30 Q 30 -45 20 -50 Q 10 -45 15 -25 Z" fill="#cccccc" opacity="0.4"/>
    
    <!-- Labels -->
    <text x="75" y="-25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start">Arc</text>
    <line x1="60" y1="-25" x2="20" y2="-15" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <text x="75" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start">Weld Pool</text>
    <line x1="60" y1="5" x2="20" y2="0" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <text x="75" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="start">Solidified Weld</text>
    <line x1="60" y1="35" x2="30" y2="15" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <text x="-75" y="-40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end">Shielding Gas</text>
    <line x1="-60" y1="-40" x2="-30" y2="-35" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <text x="-75" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="end">Slag</text>
    <line x1="-60" y1="15" x2="-20" y2="10" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Electrode</text>
    <line x1="0" y1="-50" x2="0" y2="-35" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
    
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle">Base Metal</text>
    <line x1="0" y1="40" x2="0" y2="20" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Process Description -->
  <g transform="translate(400, 480)">
    <rect x="-350" y="0" width="700" height="100" fill="#f8f8f8" stroke="#888" stroke-width="1" rx="10" ry="10"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Stick Welding Process:</text>
    
    <text x="-330" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="start">1. Electric arc forms between electrode and workpiece (5,000-7,000Â°F)</text>
    <text x="-330" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="start">2. Flux coating burns to create protective gas shield and slag</text>
    <text x="-330" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="start">3. Electrode core melts and transfers across arc to form weld pool</text>
    <text x="110" y="40" font-family="Arial, sans-serif" font-size="12" text-anchor="start">4. Slag floats to top of weld pool and solidifies</text>
    <text x="110" y="60" font-family="Arial, sans-serif" font-size="12" text-anchor="start">5. Weld metal solidifies, creating fusion between parts</text>
    <text x="110" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="start">6. Slag is removed after welding is complete</text>
  </g>
</svg>
