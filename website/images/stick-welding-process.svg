<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f8f8"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle">Stick Welding Process</text>
  
  <!-- Base metal -->
  <rect x="100" y="300" width="600" height="100" fill="#7f8c8d" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Joint/Groove -->
  <path d="M 400,300 L 400,400" stroke="#2c3e50" stroke-width="3" stroke-dasharray="5,5"/>
  
  <!-- Electrode holder and electrode -->
  <g id="electrode-assembly">
    <rect x="350" y="100" width="40" height="60" rx="5" ry="5" fill="#c0392b" stroke="#7f8c8d" stroke-width="2"/>
    <rect id="electrode" x="370" y="160" width="10" height="120" fill="#bdc3c7" stroke="#7f8c8d" stroke-width="1"/>
    <rect x="370" y="160" width="10" height="80" fill="#e67e22" stroke="#7f8c8d" stroke-width="1"/>
  </g>
  
  <!-- Weld puddle -->
  <ellipse id="puddle" cx="400" cy="300" rx="30" ry="15" fill="#e67e22" stroke="#c0392b" stroke-width="2">
    <animate attributeName="rx" values="25;30;28;32;25" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="12;15;13;16;12" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Arc -->
  <g id="arc-group">
    <path id="arc1" d="M 375,280 Q 385,270 395,280" stroke="#f1c40f" stroke-width="3" opacity="0.9">
      <animate attributeName="d" values="M 375,280 Q 385,270 395,280; M 375,280 Q 390,265 395,280; M 375,280 Q 380,268 395,280; M 375,280 Q 388,273 395,280; M 375,280 Q 385,270 395,280" dur="0.5s" repeatCount="indefinite"/>
    </path>
    <path id="arc2" d="M 380,280 Q 395,265 405,280" stroke="#f39c12" stroke-width="4" opacity="0.8">
      <animate attributeName="d" values="M 380,280 Q 395,265 405,280; M 380,280 Q 400,260 405,280; M 380,280 Q 390,263 405,280; M 380,280 Q 398,268 405,280; M 380,280 Q 395,265 405,280" dur="0.4s" repeatCount="indefinite"/>
    </path>
    <path id="arc3" d="M 370,280 Q 400,255 410,280" stroke="#e74c3c" stroke-width="3" opacity="0.7">
      <animate attributeName="d" values="M 370,280 Q 400,255 410,280; M 370,280 Q 405,250 410,280; M 370,280 Q 395,253 410,280; M 370,280 Q 403,258 410,280; M 370,280 Q 400,255 410,280" dur="0.3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Slag -->
  <path id="slag" d="M 370,300 Q 400,285 430,300" fill="#7f8c8d" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Weld bead -->
  <path id="bead" d="M 335,300 Q 340,290 345,300 Q 350,285 355,300 Q 360,290 365,300 Q 370,285 375,300" fill="#d35400" stroke="#c0392b" stroke-width="1"/>
  
  <!-- Labels -->
  <g font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">
    <text x="290" y="130" text-anchor="end">Electrode Holder</text>
    <line x1="290" y1="125" x2="345" y2="125" stroke="#2c3e50" stroke-width="1"/>
    
    <text x="450" y="200" text-anchor="start">Flux Coating</text>
    <line x1="450" y1="195" x2="385" y2="195" stroke="#2c3e50" stroke-width="1"/>
    
    <text x="290" y="270" text-anchor="end">Electric Arc</text>
    <line x1="290" y1="265" x2="370" y2="265" stroke="#2c3e50" stroke-width="1"/>
    
    <text x="450" y="290" text-anchor="start">Molten Weld Pool</text>
    <line x1="450" y1="285" x2="420" y2="295" stroke="#2c3e50" stroke-width="1"/>
    
    <text x="290" y="310" text-anchor="end">Protective Slag</text>
    <line x1="290" y1="305" x2="380" y2="295" stroke="#2c3e50" stroke-width="1"/>
    
    <text x="290" y="350" text-anchor="end">Base Metal</text>
    <line x1="290" y1="345" x2="350" y2="345" stroke="#2c3e50" stroke-width="1"/>
    
    <text x="450" y="350" text-anchor="start">Solidified Weld</text>
    <line x1="450" y1="345" x2="365" y2="300" stroke="#2c3e50" stroke-width="1"/>
  </g>
  
  <!-- Key elements annotation -->
  <g font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">
    <text x="100" y="450" font-weight="bold">Key Elements:</text>
    <text x="100" y="475">• Electrode melts to become filler metal</text>
    <text x="400" y="475">• Flux coating creates protective gas shield</text>
    <text x="100" y="500">• Slag forms to protect cooling weld</text>
    <text x="400" y="500">• Heat (5,000-7,000°F) fuses metals together</text>
  </g>
</svg>