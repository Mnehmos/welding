<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Lap Joint</text>
  
  <!-- Bottom Plate -->
  <rect x="50" y="110" width="300" height="30" fill="#b8b8b8" stroke="#444" stroke-width="1.5"/>
  
  <!-- Top Plate -->
  <rect x="120" y="80" width="230" height="30" fill="#a0a0a0" stroke="#444" stroke-width="1.5"/>
  
  <!-- Fillet Welds -->
  <path d="M 120 110 L 100 110 L 120 90 Z" fill="#ff9900" stroke="#d17f1a" stroke-width="1"/>
  <path d="M 350 110 L 370 110 L 350 90 Z" fill="#ff9900" stroke="#d17f1a" stroke-width="1" transform="scale(-1, 1) translate(-720, 0)"/>
  
  <!-- Annotations -->
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Bottom Plate</text>
  <text x="235" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Top Plate</text>
  <text x="90" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#C05712">Fillet Weld</text>
  <text x="380" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#C05712">Fillet Weld</text>
  
  <!-- Overlap Dimension Line -->
  <line x1="120" y1="170" x2="350" y2="170" stroke="#222" stroke-width="1"/>
  <line x1="120" y1="166" x2="120" y2="174" stroke="#222" stroke-width="1"/>
  <line x1="350" y1="166" x2="350" y2="174" stroke="#222" stroke-width="1"/>
  <text x="235" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Overlap</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#222"/>
    </marker>
  </defs>
  
  <line x1="200" y1="145" x2="200" y2="125" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="235" y1="75" x2="235" y2="90" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="95" y1="95" x2="110" y2="100" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="95" x2="335" y2="100" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
</svg>
