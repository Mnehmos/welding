<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Edge Joint</text>
  
  <!-- Left Plate -->
  <rect x="100" y="60" width="20" height="80" fill="#b8b8b8" stroke="#444" stroke-width="1.5"/>
  
  <!-- Right Plate -->
  <rect x="120" y="60" width="20" height="80" fill="#a0a0a0" stroke="#444" stroke-width="1.5"/>
  
  <!-- Top Weld -->
  <path d="M 90 60 Q 110 50 130 60 Q 120 65 110 65 Q 100 65 90 60 Z" fill="#ff9900" stroke="#d17f1a" stroke-width="1.5"/>
  
  <!-- Annotations -->
  <text x="70" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Plate 1</text>
  <text x="170" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Plate 2</text>
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#C05712">Weld</text>
  
  <!-- Plate Thickness Dimension -->
  <line x1="160" y1="60" x2="160" y2="140" stroke="#222" stroke-width="1"/>
  <line x1="156" y1="60" x2="164" y2="60" stroke="#222" stroke-width="1"/>
  <line x1="156" y1="140" x2="164" y2="140" stroke="#222" stroke-width="1"/>
  <text x="175" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Thickness</text>
  
  <!-- Edge Joint Gap (Usually Minimal) -->
  <text x="110" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-style="italic">Minimal or No Gap</text>
  <line x1="110" y1="145" x2="110" y2="130" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#222"/>
    </marker>
  </defs>
  
  <line x1="70" y1="110" x2="95" y2="100" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="170" y1="110" x2="145" y2="100" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="110" y1="50" x2="110" y2="60" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Note About Usage -->
  <text x="250" y="80" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-style="italic">Primarily used for:</text>
  <text x="250" y="95" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Thin materials</text>
  <text x="250" y="110" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Sheet metal</text>
  <text x="250" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle">• Low-strength applications</text>
</svg>
