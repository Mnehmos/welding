<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Corner Joint</text>
  
  <!-- Horizontal Plate -->
  <rect x="100" y="120" width="200" height="30" fill="#b8b8b8" stroke="#444" stroke-width="1.5"/>
  
  <!-- Vertical Plate -->
  <rect x="100" y="60" width="30" height="60" fill="#a0a0a0" stroke="#444" stroke-width="1.5"/>
  
  <!-- Inner Weld (Primary) -->
  <path d="M 130 90 L 130 120 L 100 120" fill="#ff9900" stroke="#d17f1a" stroke-width="1.5" fill-opacity="0.8"/>
  
  <!-- Outer Weld (Optional) - MOVED DOWN HALF INCH -->
  <path d="M 100 90 L 80 90 C 80 110, 80 130, 100 150" fill="#ff9900" stroke="#d17f1a" stroke-width="1.5" fill-opacity="0.6" stroke-dasharray="3,2"/>
  
  <!-- Annotations -->
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Horizontal Member</text>
  <text x="65" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Vertical Member</text>
  <text x="70" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#C05712">Outer Weld</text>
  <text x="180" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#C05712">Inner Weld</text>
  <text x="70" y="100" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-style="italic">(optional)</text>
  <text x="180" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" font-style="italic">(primary)</text>
  
  <!-- 90° Angle Indicator -->
  <path d="M 115 110 L 115 90 L 135 90" stroke="#222" stroke-width="1" fill="none"/>
  <text x="123" y="103" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">90°</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#222"/>
    </marker>
  </defs>
  
  <line x1="200" y1="155" x2="200" y2="135" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="65" y1="100" x2="90" y2="100" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="70" y1="90" x2="85" y2="100" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="160" y1="95" x2="130" y2="105" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
</svg>
