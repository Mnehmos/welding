<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">T-Joint</text>
  
  <!-- Horizontal Plate -->
  <rect x="50" y="120" width="300" height="40" fill="#b8b8b8" stroke="#444" stroke-width="1.5"/>
  
  <!-- Vertical Plate -->
  <rect x="180" y="40" width="40" height="80" fill="#a0a0a0" stroke="#444" stroke-width="1.5"/>
  
  <!-- Fillet Welds -->
  <path d="M 180 120 L 160 120 L 180 100 Z" fill="#ff9900" stroke="#d17f1a" stroke-width="1"/>
  <path d="M 220 120 L 240 120 L 220 100 Z" fill="#ff9900" stroke="#d17f1a" stroke-width="1"/>
  
  <!-- Annotations -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Base Metal</text>
  <text x="250" y="80" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Vertical Member</text>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#C05712">Fillet Weld</text>
  <text x="250" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#C05712">Fillet Weld</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#222"/>
    </marker>
  </defs>
  
  <line x1="200" y1="170" x2="200" y2="145" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="240" y1="80" x2="225" y2="80" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="150" y1="95" x2="170" y2="110" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="95" x2="230" y2="110" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
</svg>
