<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Grid (Optional) -->
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold">Butt Joint</text>
  
  <!-- Metal Plates -->
  <rect x="50" y="80" width="140" height="40" fill="#b8b8b8" stroke="#444" stroke-width="1.5"/>
  <rect x="210" y="80" width="140" height="40" fill="#b8b8b8" stroke="#444" stroke-width="1.5"/>
  
  <!-- Gap -->
  <rect x="190" y="80" width="20" height="40" fill="white" stroke="none"/>
  
  <!-- Gap Dimension Line -->
  <line x1="190" y1="140" x2="210" y2="140" stroke="#222" stroke-width="1"/>
  <line x1="190" y1="136" x2="190" y2="144" stroke="#222" stroke-width="1"/>
  <line x1="210" y1="136" x2="210" y2="144" stroke="#222" stroke-width="1"/>
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Gap</text>
  
  <!-- Weld Symbol -->
  <path d="M 180 60 Q 200 50 220 60" stroke="#ff9900" stroke-width="3" fill="none"/>
  
  <!-- Annotations -->
  <text x="120" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Base Metal</text>
  <text x="280" y="180" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Base Metal</text>
  <text x="200" y="70" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#C05712">Weld</text>
  
  <!-- Arrows pointing to plates -->
  <line x1="120" y1="170" x2="120" y2="130" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  <line x1="280" y1="170" x2="280" y2="130" stroke="#222" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#222"/>
    </marker>
  </defs>
</svg>
